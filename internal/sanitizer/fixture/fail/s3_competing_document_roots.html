<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competing Document Roots</title>
</head>
<body>
    <!-- First article - plausible document root -->
    <article id="guide">
        <h1>User Guide</h1>
        <p>Comprehensive user guide for the application.</p>
        
        <section>
            <h2>Quick Start</h2>
            <p>Get up and running quickly.</p>
        </section>
        
        <section>
            <h2>Advanced Features</h2>
            <p>Deep dive into advanced functionality.</p>
        </section>
    </article>
    
    <!-- Second article - another plausible document root at same level -->
    <article id="reference">
        <h1>API Reference</h1>
        <p>Complete API documentation.</p>
        
        <section>
            <h2>Authentication</h2>
            <p>How to authenticate API requests.</p>
        </section>
        
        <section>
            <h2>Endpoints</h2>
            <p>Available API endpoints.</p>
        </section>
    </article>
</body>
</html>
